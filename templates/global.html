<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %} | CyberSec0 {% block category %}{% endblock %}</title>
    <link rel="stylesheet" href="/styles.css">
  </head>
  <body>
    <header>
      <nav>
        <a href="/">CyberSec0</a>
        <a href="/blog">Blog</a>
        <a href="/about">About</a>
        <a href="/demos">Demos</a>
      </nav>
    </header>
    <main class="{% block ptype %}{% endblock %}">
      {% block body %}{% endblock %}
    </main>
    <footer>
      <div class="social">
        Social:
        <a class="twitter" href="https://twitter.com/cyber_sec_0" rel="noopener">
          <img alt="Twitter logo" src="/logos/twitter.svg">
        </a>
        <a class="github" href="https://github.com/nic-hartley/CyberSec0" rel="noopener">
          <img alt="GitHub logo" src="/logos/github.svg">
        </a>
        <!-- These aren't set up yet, but feel free to take a sneak peek!
        <a class="eco" href="https://profiles.eco/cybers?ref=tm" rel="noopener">
          <img alt=".eco logo" src="/logos/eco.svg">
        </a>
        <a class="instagram" href="https://www.instagram.com/cyber_sec_0/">
          <img alt="Instagram logo" src="/logos/instagram.svg">
        </a>
        -->
      </div>
      <div class="copyright">
        &copy; Nic Hartley 2019
      </div>
    </footer>
  </body>
</html>

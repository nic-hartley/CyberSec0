{% extends "global.html" %}

{% block title %}Post Index{% endblock %}
{% block category %}Blog{% endblock %}

{% block body %}
  <p>This will eventually be a pretty blog index. For now, it's a boring list.</p>
  <ul>
    {% for post in posts %}
      <li><a href="/blog/{{ post.id }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
{% endblock %}

{% extends "global.html" %}

{% block title %}{{ post.title }}{% endblock %}

{% block body %}
  <h1>{{ post.title }}</h1>
  <div class="byline">by <a href="/bios/{{ post.author.id }}">{{ post.author.name }}</a></div>
  <ul class="tags">
    {% for tag in post.tags %}
      <li>{{ tag }}</li>
    {% endfor %}
  </ul>

  {{ post.body|safe }}
{% endblock %}

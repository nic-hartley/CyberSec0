{% extends "global.html" %}

{% block title %}{{ post.title }}{% endblock %}

{% block body %}
  <h1>{{ post.title }}</h1>
  {% match post.category %}
    {% when Some with (category) %}
      <a class="category" href="/{{ category }}">{{ category|capitalize }}</a>
    {% when None %}
      <a class="category" href="/blog">Miscellaneous</a>
  {% endmatch %}
  <div class="byline">by <a href="/about">Nic Hartley</a></div>

  {{ post.body|safe }}
{% endblock %}
